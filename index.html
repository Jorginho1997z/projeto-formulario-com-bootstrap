<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato
        t</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css"
</head>
<body>
<div class="container">
        <div class="row">
     <div class="col-6">
         <div class="card">
      <div class="card-body">

    <h1>Contato</h1>
    <form id="form-contato">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="digite o seu nome">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input class="form-control" type="email" name="" name="email" id="email" placeholder="Digite o seu e-mail...">
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" name="mensagem" id="mensagem" placeholder="Digite a mensagem..."></textarea>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>
        <div class="alert alert-danger d-none">
            Preencha o campo <span id="campo-erro"></span>!
        </div>

    </form>
  </div>
</div>

</div>

<div class="col-6"> 
  <div class="card">
      <div class="card-body">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.123550422323!2d-43.180775684483045!3d-22.908813343703933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f612249577d%3A0xf11f52f40f524bf2!2sBurger%20King!5e0!3m2!1spt-PT!2sbr!4v1645902321490!5m2!1spt-PT!2sbr"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
  </div>
</div>

  </div>



</div>





</div>

    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/formulario.js"></script>
</body>
</html>
